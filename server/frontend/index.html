<!DOCTYPE html>
<html>
  <head>
    <title>Conversational Interface</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        background-color: #f0f2f5;
      }

      .app-container {
        max-width: 1400px;
        margin: 0 auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: white;
      }

      h3 {
        text-align: center;
        padding: 15px;
        background-color: #f8f9fa;
        margin: 0;
        border-bottom: 1px solid #ddd;
      }

      .chat-messages-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 15px;
      }

      .chat-message-robot {
        display: flex;
        justify-content: flex-start;
        margin-bottom: 15px;
      }

      .chat-message-text {
        padding: 12px 18px;
        border-radius: 18px;
        max-width: 70%;
        word-wrap: break-word;
        font-size: 15px;
        line-height: 1.4;
      }

      .chat-message-user .chat-message-text {
        background-color: #f2f4f1;
        border-bottom-right-radius: 2px;
      }

      .chat-message-robot .chat-message-text {
        background-color: #ebebeb;
        border-bottom-left-radius: 2px;
      }

      .chat-input-container {
        display: flex;
        padding: 15px;
        border-top: 1px solid #ddd;
      }

      .chat-input {
        flex-grow: 1;
        padding: 12px 15px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 15px;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 10px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 20px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
      }

      .send-button:disabled {
        background-color: #999;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      const BACKEND_URL = "https://conversational-interface.onrender.com/chat";

      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        const [loading, setLoading] = React.useState(false);

        async function sendMessage() {
          if (!inputText.trim() || loading) return;

          const userMessage = {
            message: inputText,
            sender: "user",
            id: crypto.randomUUID()
          };

          const updatedMessages = [...chatMessages, userMessage];
          setChatMessages(updatedMessages);
          setInputText("");
          setLoading(true);

          try {
            const response = await fetch(BACKEND_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: userMessage.message })
            });

            const data = await response.json();

            setChatMessages([
              ...updatedMessages,
              {
                message: data.reply,
                sender: "robot",
                id: crypto.randomUUID()
              }
            ]);
          } catch (err) {
            setChatMessages([
              ...updatedMessages,
              {
                message: "Some error",
                sender: "robot",
                id: crypto.randomUUID()
              }
            ]);
          } finally {
            setLoading(false);
          }
        }

        return (
          <div className="chat-input-container">
            <input
              className="chat-input"
              placeholder="Send a message ðŸ¥¸"
              value={inputText}
              onChange={(e) => setInputText(e.target.value)}
              onKeyDown={(e) => e.key === "Enter" && sendMessage()}
              disabled={loading}
            />
            <button
              className="send-button"
              onClick={sendMessage}
              disabled={loading}
            >
              {loading ? "Sending..." : "Send"}
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        const cls =
          sender === "user" ? "chat-message-user" : "chat-message-robot";
        return (
          <div className={cls}>
            <div className="chat-message-text">{message}</div>
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <div className="chat-messages-container">
            {chatMessages.map((msg) => (
              <ChatMessage
                key={msg.id}
                message={msg.message}
                sender={msg.sender}
              />
            ))}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Server is online.", sender: "robot", id: "init" }
        ]);

        // ðŸ”¥ Warm-up ping for Render
        React.useEffect(() => {
          fetch(BACKEND_URL + "?message=ping");
        }, []);

        return (
          <div className="app-container">
            <h3>Chat</h3>
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      ReactDOM.createRoot(
        document.querySelector(".js-container")
      ).render(<App />);
    </script>
  </body>
</html>
