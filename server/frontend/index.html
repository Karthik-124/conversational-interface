<!DOCTYPE html>
<html>
  <head>
    <title>Conversational Interface</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        background-color: #f0f2f5;
      }

      .app-container {
        max-width: 1400px;
        margin: 0 auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: white;
      }

      h3 {
        text-align: center;
        padding: 15px;
        background-color: #f8f9fa;
        margin: 0;
        border-bottom: 1px solid #ddd;
      }

      .chat-messages-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      .chat-messages-container::-webkit-scrollbar { display: none; }

      .chat-message-user {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 15px;
      }

      .chat-message-robot {
        display: flex;
        justify-content: flex-start;
        margin-bottom: 15px;
      }

      .chat-message-text {
        padding: 12px 18px;
        border-radius: 18px;
        max-width: 70%;
        word-wrap: break-word;
        font-size: 15px;
        line-height: 1.4;
      }

      .chat-message-user .chat-message-text {
        background-color: #f2f4f1;
        color: #000;
        border-bottom-right-radius: 2px;
      }

      .chat-message-robot .chat-message-text {
        background-color: #ebebeb;
        color: #000;
        border-bottom-left-radius: 2px;
      }

      .chat-input-container {
        display: flex;
        padding: 15px;
        border-top: 1px solid #ddd;
        background-color: white;
      }

      .chat-input {
        flex-grow: 1;
        padding: 12px 15px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 15px;
        outline: none;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 10px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 20px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
        align-self: flex-end;
        height: 40px;
      }

      .chat-message-text * {
        display: inline;
        margin: 0;
      }

      .chat-message-text p {
        display: inline-block;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      const Backend_url = "https://conversational-interface.onrender.com.";

      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');

        async function sendMessage() {
          if (!inputText.trim()) return;

          const userMessage = {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          };

          const updatedMessages = [...chatMessages, userMessage];
          setChatMessages(updatedMessages);
          setInputText('');

          try {
            let payload;

            try {
              // If user typed valid JSON, send it as-is
              payload = JSON.parse(inputText);
            } catch {
              // Not JSON â†’ wrap as plain text message
              payload = { message: inputText, type: "text" };
            }

            const response = await fetch(Backend_url, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });

            const data = await response.json();

            setChatMessages([
              ...updatedMessages,
              {
                message: data.reply,
                type: data.type,
                sender: 'robot',
                id: crypto.randomUUID()
              }
            ]);
          } catch (error) {
            console.error("Error connecting to backend:", error);
          }
        }

        return (
          <div className="chat-input-container">
            <textarea
              className="chat-input"
              placeholder="Send a Message"
              rows="4"
              style={{ height: 'auto', minHeight: '40px', resize: 'none' }}
              onChange={(e) => {
                setInputText(e.target.value);
                e.target.style.height = 'auto';
                e.target.style.height = e.target.scrollHeight + 'px';
              }}
              value={inputText}
              onKeyDown={(e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                  e.preventDefault();
                  sendMessage();
                  e.target.style.height = 'auto';
                }
              }}
            />
            <button className="send-button" onClick={sendMessage}>Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender, type }) {
        const wrapperClass = sender === 'user' ? 'chat-message-user' : 'chat-message-robot';

        const renderContent = () => {
          if (type !== 'text') {
            return <div dangerouslySetInnerHTML={{ __html: message }} />;
          }
          return <span>{message}</span>;
        };

        return (
          <div className={wrapperClass}>
            <div className="chat-message-text">{renderContent()}</div>
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <div className="chat-messages-container">
            {chatMessages.map((msg) => (
              <ChatMessage key={msg.id} message={msg.message} sender={msg.sender} type={msg.type} />
            ))}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Server is online.", sender: "robot", type: "text", id: "init" }
        ]);

        return (
          <div className="app-container">
            <h3>Chat</h3>
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
